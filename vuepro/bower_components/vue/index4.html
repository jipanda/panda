<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my-vue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app">
        <input v-model="newtodo" v-on:keyup.enter="addli">
        <ul>
          <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button v-on:click="removeli($index)">X</button>
          </li>
        </ul>
    </div>

    <script src="../../dist/vue.min.js"></script>
    <script src="app4.js"></script>
  </body>
</html>
